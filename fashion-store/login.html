  <!-- Bagian Login/Sign Up -->

      <p>Untuk tetap terhubung dengan kami, silahkan masuk dengan mendaftar akun Anda.</p>
      <!-- Tombol contoh, bisa diarahkan ke halaman Sign In sesungguhnya -->
      
    </div> 

    <!-- Panel kanan: "Buat Akun " -->
<div class="login-right">
  <h2>Buat Akun </h2>

  

  <p>Atau gunakan akun email Anda untuk registrasi</p>
      <form>
        <label for="name-right">Nama</label>
        <input type="text" id="name" name="name" placeholder="Nama Anda">


        <label for="password-right">Password</label>
        <input type="password" id="password" name="password" placeholder="Kata Sandi">

        <button type="submit" class="btn-submit">SIGN UP</button>
      </form>
    </div>
  </section>
